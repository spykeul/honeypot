<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login</title>
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1b1b1b);
      color: #f1f1f1;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: rgba(20, 20, 20, 0.8);
      backdrop-filter: blur(12px);
      padding: 36px;
      border-radius: 14px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.7);
      width: 360px;
      animation: fadeIn 0.6s ease-out;
    }

    h2 {
      margin: 0 0 18px;
      font-weight: 600;
      font-size: 1.6rem;
      text-align: center;
      letter-spacing: 0.5px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #2d2d2d;
      background: #0f0f0f;
      color: #fff;
      font-size: 0.95rem;
      transition: border 0.2s;
    }

    input:focus {
      border-color: #0b84ff;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 14px;
      border-radius: 8px;
      border: none;
      background: #0b84ff;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.25s ease;
    }

    button:hover {
      background: #006ce0;
    }

    small {
      display: block;
      text-align: center;
      margin-top: 18px;
      opacity: 0.6;
      font-size: 0.82rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Admin Console</h2>
    <form action="/admin/login" method="POST">
      <input name="username" placeholder="Username" required />
      <input name="password" type="password" placeholder="Password" required />
      <button type="submit">Sign In</button>
    </form>
    <small>Need help? contact admin@company.local</small>
  </div>
</body>
</html>
